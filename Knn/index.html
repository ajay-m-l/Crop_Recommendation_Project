<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 50%;
            padding: 20px;
        }
        .left-container {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right-container {
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container left-container">
        <h1>Crop Recommendation System</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Nitrogen (N):</label>
                <input type="number" step="0.01" name="N" required>
            </div>
            <div class="form-group">
                <label>Phosphorus (P):</label>
                <input type="number" step="0.01" name="P" required>
            </div>
            <div class="form-group">
                <label>Potassium (K):</label>
                <input type="number" step="0.01" name="K" required>
            </div>
            <div class="form-group">
                <label>Temperature:</label>
                <input type="number" step="0.01" name="temperature" required>
            </div>
            <div class="form-group">
                <label>Humidity:</label>
                <input type="number" step="0.01" name="humidity" required>
            </div>
            <div class="form-group">
                <label>pH:</label>
                <input type="number" step="0.01" name="ph" required>
            </div>
            <div class="form-group">
                <label>Rainfall:</label>
                <input type="number" step="0.01" name="rainfall" required>
            </div>
            <div class="form-group">
                <label>Select Model:</label>
                <select name="model" required>
                    <option value="rf">Random Forest</option>
                    <option value="knn">K-Nearest Neighbors (KNN)</option>
                </select>
            </div>
            <button type="submit">Predict Crop</button>
        </form>

        {% if prediction_text %}
        <div class="results">
            <h2>Prediction Results</h2>
            <p>{{ prediction_text }}</p>
            <p>{{ model_text }}</p>
            <p>{{ accuracy_text }}</p>
        </div>
        {% endif %}
    </div>

    <div class="container right-container">
        <i class="fas fa-brain icon"></i>
        <h1>Welcome to KNN Algorithm</h1>
    </div>
</body>
</html>
